<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks of the day</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900" rel="stylesheet">
</head>
<body>
    <div class="title-page">
      <h1>Status de tarefas</h1>
    </div>
    <div class="boards">
      <div class="board">
        <h3>New</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content"> Implementar backend</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Active</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content"> Implementar frontend</div>
                </div>
            </div>
        </div>
        <div class="board">
            <h3>Closed</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content"> Modelagem de banco de dados</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    
</body>
</html>
